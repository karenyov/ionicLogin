<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="logo-col">
        <img src="assets/img/logo.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="login-box">
          <form [formGroup]="loginFrmGroup">

            <ion-row>
              <ion-col>
                <ion-list>
                  <ion-item>
                    <ion-input type="text" placeholder="E-mail:" name="email" formControlName="email" [class.invalid]="isSubmitted && !loginFrmGroup.controls.email.valid"
                      [(ngModel)]="userModel.email"></ion-input>
                  </ion-item>
                  <p *ngIf="isSubmitted && !loginFrmGroup.controls.email.valid" class="invalid-message">
                    Invalid email address!
                  </p>
                  <ion-item>
                    <ion-input type="password" placeholder="Password" name="password" formControlName="password" [class.invalid]="isSubmitted && !loginFrmGroup.controls.password.valid"
                      [(ngModel)]="userModel.password"></ion-input>
                  </ion-item>
                  <p *ngIf="isSubmitted && !loginFrmGroup.controls.password.valid" class="invalid-message">
                    Invalid password!
                  </p>
                </ion-list>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <button ion-button full icon-left class="btn-login" (click)="login()">
                  Log in
                </button>
                <button ion-button clear color="royal" block>
                  Or create an account
                </button>
              </ion-col>
            </ion-row>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
